<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>

    <br>

    <div>Brick symbol: 
        <form id="choose-symbol">
        <select id="symbol">
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="X">X</option>
            <option value="$">$</option>
          </select>
          </form>
    </div>
    
    <form id="draw-form">
        How high?
        <input type="range" name="rangeInput" min="0" max="20" id="height" onchange="updateTextInput(this.value);">
        <span style="display: none;"><input type="text" id="textInput" value=""></span>
    </form>
    <div id="rangeValue"></div>
